services:
  neo4j:
    image: neo4j:2025.11.2-community
    container_name: fund_graph_db
    restart: always
    ports:
      - "7474:7474"   # HTTP for the Browser GUI
      - "7687:7687"   # Bolt port for your Python script
    environment:
      # Security: Set your initial password here
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}

      # Memory: Adjust these if your laptop has <16GB RAM
      - NEO4J_dbms_memory_heap_initial__size=1G
      - NEO4J_dbms_memory_heap_max__size=2G

      # Plugins: Automatically install APOC (Core Library)
      - NEO4J_PLUGINS=["apoc"]

      # Permissions: Allow APOC to run powerful scripts
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - ./data:/data      # Persist the graph data here
      - ./plugins:/plugins # Store plugin jars here
      - ./import:/var/lib/neo4j/import # Place CSVs here if you need them later